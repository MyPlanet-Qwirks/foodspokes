<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>


<form role="form" action="demo_form.asp" autocomplete="on">
	<div class="form-group">
  	<label for="inputName">Name </label>
  	<input type="text" class="form-control" name="lname" Placeholder="Enter Name"><br>
  	</div>
  	<div class="form-group">
  		<label for="inputEmail"> Email Address</label>
  		<input type="email" class="form-control" id="inputEmail" name="email" autocomplete="off" placeholder="Enter Email"><br>
  	</div>
  	
  	<div class="form-group">
   	 <label for="productsFile">Upload Ingredient List File</label>
   	 <input type="file" id="productsFile">
	 <p class="help-block">'name'_products.pdf</p>
  	</div>
  	
  	<div class="form-group">
   	 <label for="deliverySchedule">Upload Delivery Schedule File</label>
   	 <input type="file" id="deliverySchedule">
	 <p class="help-block">'name'_delivery_schedule.pdf</p>
  	</div>
  	

  <button type="submit" class="btn btn-default">Submit</button>
  
</form>

<p>Fill in and submit the form, then reload the page to see how autocomplete works.</p>
<p>Notice that autocomplete is "on" for the form, but "off" for the e-mail field.</p>

</body>
</html>
